<div class="lumx-user-block" ng-class="lx.getClasses()">
    <div class="lumx-user-block__avatar" ng-if="lx.avatar">
        <lx-avatar
            lx-image="{{ lx.avatar }}"
            lx-size="{{ lx.size }}"
            lx-theme="{{ lx.theme }}"
            lx-enter-keydown="lx.onClick()"
            ng-click="lx.onClick()"
            ng-mouseenter="lx.onMouseEnter()"
            ng-mouseleave="lx.onMouseLeave()"
            tabindex="{{ lx.onClick ? 0 : -1 }}"
        ></lx-avatar>
    </div>

    <div class="lumx-user-block__wrapper" ng-if="lx.name || lx.fields">
        <span
            class="lumx-user-block__name"
            lx-enter-keydown="lx.onClick()"
            ng-click="lx.onClick()"
            ng-if="lx.name"
            ng-mouseenter="lx.onMouseEnter()"
            ng-mouseleave="lx.onMouseLeave()"
            tabindex="{{ lx.onClick ? 0 : -1 }}"
        >
            {{ lx.name }}
        </span>

        <div class="lumx-user-block__fields" ng-if="lx.fields">
            <span class="lumx-user-block__field" ng-repeat="field in lx.fields">{{ field }}</span>
        </div>
    </div>

    <div class="lumx-user-block__action" ng-transclude="action" ng-if="lx.hasAction"></div>
    <div class="lumx-user-block__actions" ng-transclude="actions" ng-if="lx.hasActions"></div>
</div>
