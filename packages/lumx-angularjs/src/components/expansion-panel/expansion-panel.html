<div class="lumx-expansion-panel" ng-class="lx.getClasses()">
    <div class="lumx-expansion-panel__header" ng-click="lx.toggle()">
        <div class="lumx-expansion-panel__header-drag" ng-transclude="dragHandle" ng-if="::lx.isDraggable"></div>

        <div class="lumx-expansion-panel__header-content" ng-if="::lx.label && !lx.hasHeader">
            <span class="lumx-expansion-panel__label">{{ lx.label }}</span>
        </div>

        <div class="lumx-expansion-panel__header-content" ng-transclude="header" ng-if="::lx.hasHeader"></div>

        <div class="lumx-expansion-panel__header-toggle">
            <lx-button
                lx-color="{{ !lx.theme || lx.theme === 'light' ? 'dark' : 'light' }}"
                lx-emphasis="low"
                lx-variant="icon"
                ng-click="lx.toggle($event)"
            >
                <lx-icon lx-path="{{ lx.isWrapperOpen ? lx.icons.mdiChevronUp : lx.icons.mdiChevronDown }}"> </lx-icon>
            </lx-button>
        </div>
    </div>

    <div class="lumx-expansion-panel__wrapper" ng-if="lx.isWrapperDisplayed">
        <div class="lumx-expansion-panel__container">
            <div class="lumx-expansion-panel__content" ng-transclude="content"></div>
            <div class="lumx-expansion-panel__footer" ng-transclude="footer" ng-if="::lx.hasFooter"></div>
        </div>
    </div>
</div>
