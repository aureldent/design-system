<div class="lumx-switch" ng-class="lx.getClasses()">
    <div class="lumx-switch__input-wrapper">
        <input
            type="checkbox"
            id="{{ lx.switchId }}"
            class="lumx-switch__input-native"
            ng-checked="lx.viewValue"
            ng-click="lx.updateViewValue()"
        />

        <div class="lumx-switch__input-placeholder">
            <div class="lumx-switch__input-background"></div>
            <div class="lumx-switch__input-indicator"></div>
        </div>
    </div>

    <div class="lumx-switch__content" ng-if="::!lx.hasLabel && !lx.hasHelper && lx.hasTranscluded">
        <lx-input-label for="{{ lx.switchId }}" class="lumx-switch__label" lx-theme="{{ lx.theme }}">
            <ng-transclude></ng-transclude>
        </lx-input-label>
    </div>

    <div class="lumx-switch__content" ng-if="::lx.hasLabel">
        <lx-input-label for="{{ lx.switchId }}" class="lumx-switch__label" lx-theme="{{ lx.theme }}">
            <ng-transclude ng-transclude-slot="label"></ng-transclude>
        </lx-input-label>

        <lx-input-helper class="lumx-switch__helper" lx-theme="{{ lx.theme }}" ng-if="::lx.hasHelper">
            <ng-transclude ng-transclude-slot="helper"></ng-transclude>
        </lx-input-helper>
    </div>
</div>
