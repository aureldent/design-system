<div class="lumx-thumbnail" ng-class="lx.getClasses()">
    <div
        class="lumx-thumbnail__background"
        ng-style="lx.getBackgroundImage()"
        ng-if="lx.aspectRatio && lx.aspectRatio !== 'original'"
    ></div>

    <img
        class="lumx-thumbnail__image"
        ng-src="{{ lx.image }}"
        ng-if="!lx.aspectRatio || lx.aspectRatio === 'original'"
    />
</div>
