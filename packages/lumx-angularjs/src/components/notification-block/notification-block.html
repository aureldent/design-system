<div class="lumx-notification-block">
    <div class="lumx-notification-block__before" ng-transclude="before" ng-if="lx.hasBefore"></div>

    <div class="lumx-notification-block__content">
        <span class="lumx-notification-block__title">{{ lx.title }}</span>
        <p class="lumx-notification-block__description">{{ lx.description }}</p>
        <span class="lumx-notification-block__date">{{ lx.date }}</span>
    </div>

    <div class="lumx-notification-block__after" ng-transclude="after" ng-if="lx.hasAfter"></div>
</div>
