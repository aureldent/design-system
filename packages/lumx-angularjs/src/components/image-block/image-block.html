<div class="lumx-image-block" ng-class="lx.getClasses()">
    <lx-thumbnail
        class="lumx-image-block__image"
        lx-align="{{ lx.align }}"
        lx-aspect-ratio="{{ lx.aspectRatio }}"
        lx-fill-height="lx.fillHeight"
        lx-image="{{ lx.image }}"
        lx-size="{{ lx.size }}"
        lx-theme="{{ lx.theme }}"
        ng-click="lx.onClick()"
        tabindex="{{ lx.onClick ? 0 : -1 }}"
    ></lx-thumbnail>

    <div class="lumx-image-block__wrapper" ng-style="lx.captionStyle" ng-if="lx.title || lx.description || lx.hasTags">
        <div class="lumx-image-block__caption" ng-if="lx.title || lx.description">
            <span class="lumx-image-block__title" ng-if="lx.title">{{ lx.title }}</span>
            <span class="lumx-image-block__description" ng-if="lx.description">
                {{ lx.description }}
            </span>
        </div>

        <div class="lumx-image-block__tags" ng-transclude="tags" ng-if="lx.hasTags"></div>
    </div>

    <div class="lumx-image-block__actions" ng-transclude="actions" ng-if="lx.hasActions"></div>
</div>
