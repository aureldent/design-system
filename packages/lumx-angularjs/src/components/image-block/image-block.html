<div
    class="lumx-image-block"
    ng-class="{ 'lumx-image-block--fill-height': lumx.fillHeight,
                'lumx-image-block--format-original': !lumx.aspectRatio || lumx.aspectRatio === 'original',
                'lumx-image-block--format-crop': lumx.aspectRatio && lumx.aspectRatio !== 'original',
                'lumx-image-block--align-left': !lumx.align || lumx.align === 'left',
                'lumx-image-block--align-center': lumx.align === 'center',
                'lumx-image-block--align-right': lumx.align === 'right',
                'lumx-image-block--aspect-ratio-horizontal': lumx.aspectRatio === 'horizontal',
                'lumx-image-block--aspect-ratio-vertical': lumx.aspectRatio === 'vertical',
                'lumx-image-block--caption-position-below': !lumx.captionPosition || lumx.captionPosition === 'below',
                'lumx-image-block--caption-position-over': lumx.captionPosition === 'over',
                'lumx-image-block--theme-light': !lumx.theme || lumx.theme === 'light',
                'lumx-image-block--theme-dark': lumx.theme === 'dark' }"
>
    <lumx-thumbnail
        class="lumx-image-block__image"
        lumx-align="{{ lumx.align }}"
        lumx-aspect-ratio="{{ lumx.aspectRatio }}"
        lumx-fill-height="lumx.fillHeight"
        lumx-image="{{ lumx.image }}"
        lumx-theme="{{ lumx.theme }}"
        ng-click="lumx.onClick()"
        tabindex="{{ lumx.onClick ? 0 : -1 }}"
    ></lumx-thumbnail>

    <div
        class="lumx-image-block__wrapper"
        ng-style="lumx.captionStyle"
        ng-if="lumx.title || lumx.description || lumx.hasTags"
    >
        <div class="lumx-image-block__caption" ng-if="lumx.title || lumx.description">
            <span class="lumx-image-block__title" ng-if="lumx.title">{{ lumx.title }}</span>
            <span class="lumx-image-block__description" ng-if="lumx.description">
                {{ lumx.description }}
            </span>
        </div>

        <div class="lumx-image-block__tags" ng-transclude="tags" ng-if="lumx.hasTags"></div>
    </div>

    <div class="lumx-image-block__actions" ng-transclude="actions" ng-if="lumx.hasActions"></div>
</div>
