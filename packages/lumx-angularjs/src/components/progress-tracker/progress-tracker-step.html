<a class="lumx-progress-tracker-step" ng-class="lx.getClasses()" tabindex="{{ lx.isClickable() ? 0 : -1 }}">
    <lx-icon class="lumx-progress-tracker-step__state" lx-path="{{ lx.getIcon() }}" lx-size="s"></lx-icon>

    <lx-input-label class="lumx-progress-tracker-step__label">{{ lx.label }}</lx-input-label>

    <lx-input-helper class="lumx-progress-tracker-step__helper" lx-kind="{{ lx.hasError ? 'error' : 'info' }}">
        {{ lx.helper }}
    </lx-input-helper>
</a>
