<a class="lumx-progress-tracker-step" ng-class="lx.getClasses()" tabindex="{{ lx.isClickable() ? 0 : -1 }}">
    <lx-icon class="lumx-progress-tracker-step__state" lx-path="{{ lx.getIcon() }}" lx-size="s"></lx-icon>

    <span class="lumx-progress-tracker-step__label">{{ lx.label }}</span>

    <span class="lumx-progress-tracker-step__helper" ng-if="lx.helper">
        {{ lx.helper }}
    </span>
</a>
