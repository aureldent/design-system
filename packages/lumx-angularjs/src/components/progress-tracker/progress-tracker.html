<div class="lumx-progress-tracker">
    <div class="lumx-progress-tracker__steps" ng-transclude></div>

    <div
        class="lumx-progress-tracker__background-bar"
        ng-style="{ 'left': 100/(lx.stepCount * 2) + '%',
                    'right': 100/(lx.stepCount * 2) + '%'}"
    ></div>

    <div
        class="lumx-progress-tracker__foreground-bar"
        ng-style="{ 'left': 100/(lx.stepCount * 2) + '%',
                    'right': 100/(lx.stepCount * 2) + '%',
                    'transform': 'scaleX(' + (100 / (lx.stepCount - 1) * lx.activeStep) / 100 + ')' }"
    ></div>
</div>
