<div class="lumx-lightbox">
    <div class="lumx-lightbox__close">
        <lx-button lx-color="light" lx-emphasis="low" lx-variant="icon" ng-click="lx.closeLightbox()">
            <lx-icon lx-path="{{ lx.icons.mdiClose }}"></lx-icon>
        </lx-button>
    </div>

    <div class="lumx-lightbox__wrapper" ng-if="lx.isOpen" ng-transclude></div>
</div>
