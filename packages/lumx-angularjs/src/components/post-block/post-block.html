<div class="lumx-post-block" ng-class="lx.getClasses()">
    <div class="lumx-post-block__thumbnail" ng-if="lx.thumbnail">
        <lx-thumbnail
            lx-aspect-ratio="{{ lx.thumbnailAspectRatio }}"
            lx-image="{{ lx.thumbnail }}"
            lx-theme="{{ lx.theme }}"
            lx-variant="rounded"
            ng-click="lx.onClick()"
            tabindex="0"
        ></lx-thumbnail>
    </div>

    <div class="lumx-post-block__wrapper">
        <div class="lumx-post-block__author" ng-transclude="author" ng-if="lx.hasAuthor"></div>

        <a class="lumx-post-block__title" ng-click="lx.onClick()" ng-if="lx.title" tabindex="0">{{ lx.title }}</a>

        <span class="lumx-post-block__meta" ng-if="lx.meta">{{ lx.meta }}</span>

        <p class="lumx-post-block__text">{{ lx.text }}</p>

        <div class="lumx-post-block__attachments" ng-transclude="attachments" ng-if="lx.hasAttachments"></div>

        <div class="lumx-post-block__toolbar" ng-if="lx.hasTags || lx.hasActions">
            <div class="lumx-post-block__tags" ng-transclude="tags" ng-if="lx.hasTags"></div>
            <div class="lumx-post-block__actions" ng-transclude="actions" ng-if="lx.hasActions"></div>
        </div>
    </div>
</div>
