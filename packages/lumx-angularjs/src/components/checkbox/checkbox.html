<div class="lumx-checkbox" ng-class="lx.getClasses()">
    <div class="lumx-checkbox__input-wrapper">
        <input
            type="checkbox"
            id="{{ lx.checkboxId }}"
            class="lumx-checkbox__input-native"
            ng-checked="lx.viewValue"
            ng-click="lx.updateViewValue()"
        />

        <div class="lumx-checkbox__input-placeholder">
            <div class="lumx-checkbox__input-background"></div>
            <div class="lumx-checkbox__input-indicator">
                <lx-icon lx-path="{{ lx.icons.mdiCheck }}"></lx-icon>
            </div>
        </div>
    </div>

    <div class="lumx-checkbox__content" ng-if="::!lx.hasLabel && !lx.hasHelper && lx.hasTranscluded">
        <lx-input-label for="{{ lx.checkboxId }}" class="lumx-checkbox__label" lx-theme="{{ lx.theme }}">
            <ng-transclude></ng-transclude>
        </lx-input-label>
    </div>

    <div class="lumx-checkbox__content" ng-if="::lx.hasLabel">
        <lx-input-label for="{{ lx.checkboxId }}" class="lumx-checkbox__label" lx-theme="{{ lx.theme }}">
            <ng-transclude ng-transclude-slot="label"></ng-transclude>
        </lx-input-label>

        <lx-input-helper class="lumx-checkbox__helper" lx-theme="{{ lx.theme }}" ng-if="::lx.hasHelper">
            <ng-transclude ng-transclude-slot="helper"></ng-transclude>
        </lx-input-helper>
    </div>
</div>
