<div class="lumx-slideshow-controls" ng-class="lx.getClasses()">
    <lx-button
        class="lumx-slideshow-controls__navigation"
        lx-color="{{ lx.theme === 'dark' ? 'light' : 'dark' }}"
        lx-emphasis="low"
        lx-variant="icon"
        ng-click="lx.previousSlide()"
        tabindex="-1"
    >
        <lx-icon lx-path="{{ lx.icons.mdiChevronLeft }}"></lx-icon>
    </lx-button>

    <div class="lumx-slideshow-controls__pagination">
        <div class="lumx-slideshow-controls__pagination-items">
            <button
                class="lumx-slideshow-controls__pagination-item"
                ng-class="{ 'lumx-slideshow-controls__pagination-item--is-active': lx.activeIndex === i,
                            'lumx-slideshow-controls__pagination-item--is-on-edge': lx.isPaginationItemOnEdge(i),
                            'lumx-slideshow-controls__pagination-item--is-out-range': lx.isPaginationItemOutVisibleRange(i) }"
                ng-click="lx.goToSlide($index)"
                ng-repeat="i in lx.paginationItemsRange track by $index"
                tabindex="-1"
            ></button>
        </div>
    </div>

    <lx-button
        class="lumx-slideshow-controls__navigation"
        lx-color="{{ lx.theme === 'dark' ? 'light' : 'dark' }}"
        lx-emphasis="low"
        lx-variant="icon"
        ng-click="lx.nextSlide()"
        tabindex="-1"
    >
        <lx-icon lx-path="{{ lx.icons.mdiChevronRight }}"></lx-icon>
    </lx-button>
</div>
