<div class="lumx-slideshow" ng-class="lx.getClasses()" tabindex="0">
    <div class="lumx-slideshow__slides">
        <div class="lumx-slideshow__wrapper" ng-style="lx.wrapperStyle" ng-transclude></div>
    </div>

    <div class="lumx-slideshow__controls" ng-if="lx.hasControls">
        <lx-slideshow-controls
            lx-active-index="lx.activeIndex"
            lx-custom-colors="lx.customColors"
            lx-on-next-click="lx.stopAutoPlay()"
            lx-on-pagination-click="lx.stopAutoPlay()"
            lx-on-previous-click="lx.stopAutoPlay()"
            lx-slides-count="lx.slidesCount"
            lx-theme="{{ lx.theme }}"
        ></lx-slideshow-controls>
    </div>
</div>
