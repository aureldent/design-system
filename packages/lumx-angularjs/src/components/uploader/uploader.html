<div class="lumx-uploader" ng-class="lx.getClasses()" tabindex="0">
    <div class="lumx-uploader__background"></div>

    <div class="lumx-uploader__wrapper">
        <div class="lumx-uploader__icon" ng-if="lx.icon">
            <lx-icon lx-path="{{ lx.icon }}" lx-size="s"></lx-icon>
        </div>

        <span class="lumx-uploader__label" ng-if="lx.label">{{ lx.label }}</span>
    </div>
</div>
