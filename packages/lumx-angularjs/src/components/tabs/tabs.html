<div
    class="lumx-tabs"
    ng-class="{ 'lumx-tabs--theme-light': !lumx.theme || lumx.theme === 'light',
                'lumx-tabs--theme-dark': lumx.theme === 'dark',
                'lumx-tabs--layout-fixed': !lumx.layout || lumx.layout === 'fixed',
                'lumx-tabs--layout-clustered': lumx.layout === 'clustered',
                'lumx-tabs--position-left': !lumx.position || lumx.position === 'left',
                'lumx-tabs--position-center': lumx.position === 'center',
                'lumx-tabs--position-right': lumx.position === 'right',
                'lumx-custom-colors': lumx.customColors }"
>
    <div class="lumx-tabs__links">
        <a
            class="lumx-tabs__link"
            ng-class="{ 'lumx-tabs__link--is-active': lumx.isTabActive(tab.index),
                        'lumx-tabs__link--is-disabled': tab.isDisabled }"
            ng-repeat="tab in lumx.tabs track by tab.uuid"
            ng-click="lumx.setActiveTab(tab)"
            lumx-enter-keypress="lumx.setActiveTab(tab)"
            tabindex="{{ tab.isDisabled ? -1 : 0 }}"
        >
            <lumx-icon lumx-path="{{ tab.icon }}" lumx-size="xs" ng-if="tab.icon"></lumx-icon>
            <span ng-if="tab.label">{{ tab.label }}</span>
        </a>
    </div>

    <div class="lumx-tabs__panes" ng-transclude></div>
</div>
