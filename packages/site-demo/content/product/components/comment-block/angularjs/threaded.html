<lx-comment-block
    lx-avatar="http://i.pravatar.cc/128"
    lx-date="{{ comment.date }}"
    lx-is-open="comment.isOpen"
    lx-name="{{ comment.name }}"
    lx-on-click="vm.onClick()"
    lx-on-mouse-enter="vm.onMouseEnter()"
    lx-on-mouse-leave="vm.onMouseLeave()"
    lx-text="{{ comment.text }}"
    lx-theme="{{ theme }}"
    ng-repeat="comment in vm.commentsThreaded"
>
    <lx-comment-block-actions>
        <lx-grid>
            <lx-button lx-emphasis="low" lx-size="s" lx-theme="{{ theme }}">
                <lx-icon lx-path="{{ vm.icons.mdiHeart }}"></lx-icon>
                <span>24 likes</span>
            </lx-button>

            <lx-button lx-emphasis="low" lx-size="s" lx-theme="{{ theme }}">
                <lx-icon lx-path="{{ vm.icons.mdiReply }}"></lx-icon>
                <span>16 replies</span>
            </lx-button>
        </lx-grid>
    </lx-comment-block-actions>

    <lx-comment-block-children>
        <lx-comment-block
            lx-avatar="http://i.pravatar.cc/128"
            lx-date="{{ child.date }}"
            lx-name="{{ child.name }}"
            lx-text="{{ child.text }}"
            lx-theme="{{ theme }}"
            ng-repeat="child in comment.children"
        >
            <lx-comment-block-actions>
                <lx-grid>
                    <lx-button lx-emphasis="low" lx-size="s" lx-theme="{{ theme }}">
                        <lx-icon lx-path="{{ vm.icons.mdiHeart }}"></lx-icon>
                        <span>24 likes</span>
                    </lx-button>
                </lx-grid>
            </lx-comment-block-actions>
        </lx-comment-block>
    </lx-comment-block-children>
</lx-comment-block>
