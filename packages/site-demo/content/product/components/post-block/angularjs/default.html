<lx-post-block
    lx-meta="{{ vm.postBlock.meta }}"
    lx-text="{{ vm.postBlock.text }}"
    lx-thumbnail="{{ vm.postBlock.thumbnail }}"
    lx-thumbnail-aspect-ratio="{{ vm.postBlock.thumbnailAspectRatio }}"
    lx-title="{{ vm.postBlock.title }}"
    lx-theme="{{ theme }}"
>
    <lx-post-block-author>
        <lx-user-block
            lx-avatar="http://i.pravatar.cc/128"
            lx-name="Matthias Manoukian"
            lx-size="s"
            lx-theme="{{ theme }}"
        ></lx-user-block>
    </lx-post-block-author>

    <lx-post-block-attachments>
        <lx-list>
            <lx-list-item lx-size="tiny">
                <lx-list-item-before>
                    <lx-icon lx-path="{{ vm.icons.mdiComment }}" lx-size="xs"></lx-icon>
                </lx-list-item-before>

                <lx-list-item-content>
                    Single-line item
                </lx-list-item-content>
            </lx-list-item>

            <lx-list-item lx-size="tiny">
                <lx-list-item-before>
                    <lx-icon lx-path="{{ vm.icons.mdiComment }}" lx-size="xs"></lx-icon>
                </lx-list-item-before>

                <lx-list-item-content>
                    Single-line item
                </lx-list-item-content>
            </lx-list-item>

            <lx-list-item lx-size="tiny">
                <lx-list-item-before>
                    <lx-icon lx-path="{{ vm.icons.mdiComment }}" lx-size="xs"></lx-icon>
                </lx-list-item-before>

                <lx-list-item-content>
                    Single-line item
                </lx-list-item-content>
            </lx-list-item>
        </lx-list>
    </lx-post-block-attachments>

    <lx-post-block-tags>
        <lx-chip-group>
            <lx-chip lx-size="s" lx-theme="{{ theme }}" ng-repeat="tag in vm.postBlock.tags">
                <lx-chip-label>{{ tag }}</lx-chip-label>
            </lx-chip>
        </lx-chip-group>
    </lx-post-block-tags>

    <lx-post-block-actions>
        <lx-grid>
            <lx-button lx-emphasis="low" lx-size="s" lx-theme="{{ theme }}">
                <lx-icon lx-path="{{ vm.icons.mdiHeart }}"></lx-icon>
                <span>16</span>
            </lx-button>

            <lx-button lx-emphasis="low" lx-size="s" lx-theme="{{ theme }}">
                <lx-icon lx-path="{{ vm.icons.mdiComment }}"></lx-icon>
                <span>8</span>
            </lx-button>
        </lx-grid>
    </lx-post-block-actions>
</lx-post-block>
