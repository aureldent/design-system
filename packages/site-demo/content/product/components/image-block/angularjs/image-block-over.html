<lx-image-block
    lx-aspect-ratio="horizontal"
    lx-caption-position="over"
    lx-description="Lorem ipsum dolor sit amet, consectur adipiscing"
    lx-image="https://picsum.photos/800/600/?random"
    lx-theme="{{ theme }}"
    lx-title="Lorem ipsum"
>
    <lx-image-block-tags>
        <lx-chip-group>
            <lx-chip lx-size="s" lx-theme="{{ theme }}" ng-repeat="tag in vm.tags">
                <lx-chip-label>{{ tag }}</lx-chip-label>
            </lx-chip>
        </lx-chip-group>
    </lx-image-block-tags>
</lx-image-block>
