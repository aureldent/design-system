<lumx-image-block
    lumx-aspect-ratio="horizontal"
    lumx-description="Lorem ipsum dolor sit amet, consectur adipiscing"
    lumx-image="https://picsum.photos/800/600/?random"
    lumx-tags="vm.tags"
    lumx-theme="{{ theme }}"
    lumx-title="Lorem ipsum"
>
    <lumx-image-block-tags>
        <lumx-grid>
            <lumx-chip
                class="lumx-spacing-margin-right-tiny"
                lumx-size="s"
                lumx-theme="{{ theme }}"
                ng-repeat="tag in vm.tags"
            >
                <lumx-chip-label>{{ tag }}</lumx-chip-label>
            </lumx-chip>
        </lumx-grid>
    </lumx-image-block-tags>

    <lumx-image-block-actions>
        <lumx-grid>
            <lumx-button
                class="lumx-spacing-margin-right-regular"
                lumx-color="dark"
                lumx-emphasis="low"
                lumx-has-background="true"
                lumx-variant="icon"
            >
                <lumx-icon lumx-path="{{ vm.icons.mdiPencil }}"></lumx-icon>
            </lumx-button>

            <lumx-button
                class="lumx-spacing-margin-right-regular"
                lumx-color="dark"
                lumx-emphasis="low"
                lumx-has-background="true"
                lumx-variant="icon"
            >
                <lumx-icon lumx-path="{{ vm.icons.mdiEye }}"></lumx-icon>
            </lumx-button>

            <lumx-button lumx-color="dark" lumx-emphasis="low" lumx-has-background="true" lumx-variant="icon">
                <lumx-icon lumx-path="{{ vm.icons.mdiDelete }}"></lumx-icon>
            </lumx-button>
        </lumx-grid>
    </lumx-image-block-actions>
</lumx-image-block>
