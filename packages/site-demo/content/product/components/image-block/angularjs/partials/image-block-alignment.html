<lumx-image-block
    lumx-align="center"
    lumx-aspect-ratio="original"
    lumx-description="Lorem ipsum dolor sit amet, consectur adipiscing"
    lumx-image="https://picsum.photos/320/240/?random"
    lumx-theme="{{ theme }}"
    lumx-title="Lorem ipsum"
>
    <lumx-image-block-tags>
        <lumx-grid>
            <lumx-chip
                class="lumx-spacing-margin-right-tiny"
                lumx-size="s"
                lumx-theme="{{ theme }}"
                ng-repeat="tag in vm.tags"
            >
                <lumx-chip-label>{{ tag }}</lumx-chip-label>
            </lumx-chip>
        </lumx-grid>
    </lumx-image-block-tags>
</lumx-image-block>
