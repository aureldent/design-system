<div class="lumx-theme-background-dark-L5 lumx-spacing-padding-huge">
    <div class="lumx-theme-background-light-N">
        <lumx-image-block
            lumx-aspect-ratio="horizontal"
            lumx-caption-style="{ padding: 16 }"
            lumx-description="Lorem ipsum dolor sit amet, consectur adipiscing"
            lumx-image="https://picsum.photos/800/600/?random"
            lumx-title="Lorem ipsum"
        >
            <lumx-image-block-tags>
                <lumx-grid>
                    <lumx-chip
                        class="lumx-spacing-margin-right-tiny"
                        lumx-size="s"
                        lumx-theme="{{ theme }}"
                        ng-repeat="tag in vm.tags"
                    >
                        <lumx-chip-label>{{ tag }}</lumx-chip-label>
                    </lumx-chip>
                </lumx-grid>
            </lumx-image-block-tags>
        </lumx-image-block>
    </div>
</div>
