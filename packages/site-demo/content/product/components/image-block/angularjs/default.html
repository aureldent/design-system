<lx-image-block
    lx-aspect-ratio="horizontal"
    lx-description="Lorem ipsum dolor sit amet, consectur adipiscing"
    lx-image="https://picsum.photos/800/600/?random"
    lx-tags="vm.tags"
    lx-theme="{{ theme }}"
    lx-title="Lorem ipsum"
>
    <lx-image-block-tags>
        <lx-chip-group>
            <lx-chip lx-size="s" lx-theme="{{ theme }}" ng-repeat="tag in vm.tags">
                <lx-chip-label>{{ tag }}</lx-chip-label>
            </lx-chip>
        </lx-chip-group>
    </lx-image-block-tags>

    <lx-image-block-actions>
        <lx-grid>
            <lx-button
                class="lumx-spacing-margin-right-regular"
                lx-color="dark"
                lx-emphasis="low"
                lx-has-background="true"
                lx-variant="icon"
            >
                <lx-icon lx-path="{{ vm.icons.mdiPencil }}"></lx-icon>
            </lx-button>

            <lx-button
                class="lumx-spacing-margin-right-regular"
                lx-color="dark"
                lx-emphasis="low"
                lx-has-background="true"
                lx-variant="icon"
            >
                <lx-icon lx-path="{{ vm.icons.mdiEye }}"></lx-icon>
            </lx-button>

            <lx-button lx-color="dark" lx-emphasis="low" lx-has-background="true" lx-variant="icon">
                <lx-icon lx-path="{{ vm.icons.mdiDelete }}"></lx-icon>
            </lx-button>
        </lx-grid>
    </lx-image-block-actions>
</lx-image-block>
