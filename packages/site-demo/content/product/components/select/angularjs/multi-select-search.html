<lumx-select
    ng-change="vm.selectCallback()"
    ng-model="vm.selectAjax.selected"
    lumx-choices="vm.selectAjax.list"
    lumx-filter="vm.selectAjax.update(newValue)"
    lumx-has-filter="true"
    lumx-has-helper="!vm.selectAjax.list.length"
    lumx-helper="No results"
    lumx-is-loading="vm.selectAjax.loading"
    lumx-label="Select label"
    lumx-multiple="true"
    lumx-model-to-selection="vm.selectAjax.toSelection(data, callback)"
    lumx-selection-to-model="vm.selectAjax.toModel(data, callback)"
    lumx-placeholder="Select values"
    lumx-theme="{{ theme }}"
>
    <lumx-select-selected>{{ $selected.name }} (Born in {{ $selected.birth_year }})</lumx-select-selected>
    <lumx-select-choices>{{ $choice.name }} (Appears in {{ $choice.films.length }} films)</lumx-select-choices>
</lumx-select>
