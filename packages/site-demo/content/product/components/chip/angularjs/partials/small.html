<demo-grid>
    <lumx-chip lumx-size="s" lumx-theme="{{ demoBlock.theme }}">
        <lumx-chip-label>Default</lumx-chip-label>
    </lumx-chip>

    <lumx-chip lumx-size="s" lumx-theme="{{ demoBlock.theme }}">
        <lumx-chip-before>
            <lumx-icon lumx-path="{{ vm.icons.mdiEmail }}" lumx-size="xxs"></lumx-icon>
        </lumx-chip-before>

        <lumx-chip-label>
            Rich
        </lumx-chip-label>
    </lumx-chip>

    <lumx-chip lumx-size="s" lumx-theme="{{ demoBlock.theme }}" lumx-on-click="vm.clickCallback()">
        <lumx-chip-label>
            Dismissible
        </lumx-chip-label>

        <lumx-chip-after>
            <lumx-icon lumx-path="{{ vm.icons.mdiClose }}" lumx-size="xxs"></lumx-icon>
        </lumx-chip-after>
    </lumx-chip>
</demo-grid>
