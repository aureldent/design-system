<div>
    <lumx-chip
        lumx-theme="{{ theme }}"
        lumx-has-dropdown-indicator="!vm.isSelected.filter[0]"
        lumx-is-selected="vm.isSelected.filter[0]"
        lumx-on-click="vm.select('filter', 0)"
        lumx-on-after-click="vm.unselect('filter', 0)"
    >
        <lumx-chip-before>
            <lumx-icon lumx-path="{{ vm.icons.mdiFilterVariant }}" lumx-size="xs"></lumx-icon>
        </lumx-chip-before>

        <lumx-chip-label>
            Filter
        </lumx-chip-label>

        <lumx-chip-after>
            <lumx-icon lumx-path="{{ vm.icons.mdiCloseCircle }}" lumx-size="xs"></lumx-icon>
        </lumx-chip-after>
    </lumx-chip>
</div>
