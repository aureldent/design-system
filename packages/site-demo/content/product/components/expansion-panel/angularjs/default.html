<lx-expansion-panel lx-has-background="true" lx-label="Lorem ipsum" lx-theme="{{ theme }}">
    <lx-expansion-panel-content>
        <div class="lumx-spacing-padding-big lumx-spacing-padding-top-none">
            <p
                class="lumx-typography-subtitle1"
                ng-class="{ 'lumx-theme-color-dark-N': theme === 'light',
                            'lumx-theme-color-light-N': theme === 'dark' }"
            >
                Curabitur est gravida et libero vitae dictum.
            </p>

            <p
                class="lumx-typography-body1"
                ng-class="{ 'lumx-theme-color-dark-L2': theme === 'light',
                            'lumx-theme-color-light-L2': theme === 'dark' }"
            >
                Etiam habebis sem dicantur magna mollis euismod.
            </p>
        </div>
    </lx-expansion-panel-content>
</lx-expansion-panel>
