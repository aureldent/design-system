<lx-toolbar>
    <lx-toolbar-label>
        <span
            class="lumx-typography-title"
            ng-class="{ 'lumx-theme-color-dark-N': demoBlock.theme === 'light',
                        'lumx-theme-color-light-N': demoBlock.theme === 'dark' }"
        >
            Toolbar title
        </span>
    </lx-toolbar-label>

    <lx-toolbar-after>
        <lx-button lx-emphasis="low" lx-theme="{{ demoBlock.theme }}">
            <lx-icon lx-path="{{ vm.icons.mdiTranslate }}"></lx-icon>
            <span>Value</span>
            <lx-icon lx-path="{{ vm.icons.mdiMenuDown }}"></lx-icon>
        </lx-button>
    </lx-toolbar-after>
</lx-toolbar>
