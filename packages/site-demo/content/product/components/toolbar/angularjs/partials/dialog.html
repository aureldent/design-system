<lumx-toolbar>
    <lumx-toolbar-label>
        <span
            class="lumx-typography-title"
            ng-class="{ 'lumx-theme-color-dark-N': demoBlock.theme === 'light',
                        'lumx-theme-color-light-N': demoBlock.theme === 'dark' }"
        >
            Toolbar title
        </span>
    </lumx-toolbar-label>

    <lumx-toolbar-after>
        <lumx-button lumx-emphasis="low" lumx-theme="{{ demoBlock.theme }}">
            <lumx-icon lumx-path="{{ vm.icons.mdiTranslate }}"></lumx-icon>
            <span>Value</span>
            <lumx-icon lumx-path="{{ vm.icons.mdiMenuDown }}"></lumx-icon>
        </lumx-button>
    </lumx-toolbar-after>
</lumx-toolbar>
