<div class="demo-grid">
    <lx-button lx-emphasis="medium" lx-theme="{{ theme }}">
        Default
    </lx-button>

    <lx-button lx-emphasis="medium" lx-theme="{{ theme }}" ng-disabled="true">
        Disabled
    </lx-button>

    <lx-button lx-emphasis="medium" lx-theme="{{ theme }}">
        <lx-icon lx-path="{{ vm.icons.mdiPencil }}"></lx-icon>
        <span>With Icon</span>
    </lx-button>

    <lx-button lx-emphasis="medium" lx-theme="{{ theme }}">
        <span>Dropdown</span>
        <lx-icon lx-path="{{ vm.icons.mdiMenuDown }}"></lx-icon>
    </lx-button>

    <lx-button-group>
        <lx-button lx-emphasis="medium" lx-theme="{{ theme }}">
            Split
        </lx-button>

        <lx-button lx-emphasis="medium" lx-theme="{{ theme }}" lx-variant="icon">
            <lx-icon lx-path="{{ vm.icons.mdiMenuDown }}"></lx-icon>
        </lx-button>
    </lx-button-group>

    <lx-button
        lx-emphasis="medium"
        lx-is-selected="vm.isSelected"
        lx-theme="{{ theme }}"
        ng-click="vm.toggleSelected()"
    >
        Toggle
    </lx-button>

    <lx-button lx-emphasis="medium" lx-theme="{{ theme }}" lx-variant="icon">
        <lx-icon lx-path="{{ vm.icons.mdiPlus }}"></lx-icon>
    </lx-button>
</div>
