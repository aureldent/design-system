<lumx-button lumx-theme="{{ theme }}">
    Default
</lumx-button>

<lumx-button lumx-theme="{{ theme }}" ng-disabled="true">
    Disabled
</lumx-button>

<lumx-button lumx-theme="{{ theme }}">
    <lumx-icon lumx-path="{{ vm.icons.mdiPencil }}"></lumx-icon>
    <span>With Icon</span>
</lumx-button>

<lumx-button lumx-theme="{{ theme }}">
    <span>Dropdown</span>
    <lumx-icon lumx-path="{{ vm.icons.mdiMenuDown }}"></lumx-icon>
</lumx-button>

<lumx-button-group>
    <lumx-button lumx-theme="{{ theme }}">Split</lumx-button>

    <lumx-button lumx-theme="{{ theme }}" lumx-variant="icon">
        <lumx-icon lumx-path="{{ vm.icons.mdiMenuDown }}"></lumx-icon>
    </lumx-button>
</lumx-button-group>

<lumx-button lumx-theme="{{ theme }}" lumx-variant="icon">
    <lumx-icon lumx-font="plus"></lumx-icon>
</lumx-button>
