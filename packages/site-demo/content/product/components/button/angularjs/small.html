<div class="demo-grid lumx-spacing-margin-bottom-big">
    <lx-button lx-size="s" lx-theme="{{ theme }}">
        Default
    </lx-button>

    <lx-button lx-size="s" lx-theme="{{ theme }}" ng-disabled="true">
        Disabled
    </lx-button>

    <lx-button lx-size="s" lx-theme="{{ theme }}">
        <lx-icon lx-path="{{ vm.icons.mdiPencil }}"></lx-icon>
        <span>With Icon</span>
    </lx-button>

    <lx-button lx-size="s" lx-theme="{{ theme }}">
        <span>Dropdown</span>
        <lx-icon lx-path="{{ vm.icons.mdiMenuDown }}"></lx-icon>
    </lx-button>

    <lx-button-group>
        <lx-button lx-size="s" lx-theme="{{ theme }}">Split</lx-button>

        <lx-button lx-size="s" lx-theme="{{ theme }}" lx-variant="icon">
            <lx-icon lx-path="{{ vm.icons.mdiMenuDown }}"></lx-icon>
        </lx-button>
    </lx-button-group>

    <lx-button lx-size="s" lx-theme="{{ theme }}" lx-variant="icon">
        <lx-icon lx-path="{{ vm.icons.mdiPlus }}"></lx-icon>
    </lx-button>
</div>
