<lx-notification-block lx-title="Title" lx-description="Description message" lx-date="2 minutes ago">
    <lx-notification-block-before>
        <lx-avatar lx-image="http://i.pravatar.cc/72" lx-size="m">
            <lx-avatar-badge>
                <lx-badge lx-color="red">
                    <lx-icon lx-path="{{ vm.icons.mdiHeart }}"></lx-icon>
                </lx-badge>
            </lx-avatar-badge>
        </lx-avatar>
    </lx-notification-block-before>

    <lx-notification-block-after>
        <lx-button lx-emphasis="low" lx-variant="icon">
            <lx-icon lx-path="{{ vm.icons.mdiClose }}"></lx-icon>
        </lx-button>
    </lx-notification-block-after>
</lx-notification-block>

<lx-notification-block
    class="lumx-spacing-margin-top-big"
    lx-title="Title"
    lx-description="Description message"
    lx-date="2 minutes ago"
>
    <lx-notification-block-before>
        <lx-icon lx-path="{{ vm.icons.mdiMessageTextOutline }}" lx-has-shape="true"></lx-icon>
    </lx-notification-block-before>

    <lx-notification-block-after>
        <lx-button lx-emphasis="low" lx-variant="icon">
            <lx-icon lx-path="{{ vm.icons.mdiClose }}"></lx-icon>
        </lx-button>
    </lx-notification-block-after>
</lx-notification-block>

<lx-notification-block
    class="lumx-spacing-margin-top-big"
    lx-title="Title"
    lx-description="Description message"
    lx-date="2 minutes ago"
>
    <lx-notification-block-before>
        <lx-thumbnail
            lx-aspect-ratio="square"
            lx-image="https://picsum.photos/72/72/?random"
            lx-size="m"
            lx-variant="rounded"
        ></lx-thumbnail>
    </lx-notification-block-before>

    <lx-notification-block-after>
        <lx-button lx-emphasis="low" lx-variant="icon">
            <lx-icon lx-path="{{ vm.icons.mdiClose }}"></lx-icon>
        </lx-button>
    </lx-notification-block-after>
</lx-notification-block>
