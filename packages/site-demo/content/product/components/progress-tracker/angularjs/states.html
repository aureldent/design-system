<lx-progress-tracker>
    <lx-progress-tracker-step
        lx-has-error="step.hasError"
        lx-helper="{{ step.helper }}"
        lx-label="{{ step.label }}"
        lx-is-active="step.isActive"
        lx-is-complete="step.isComplete"
        lx-enter-keypress="vm.setActiveStep($index)"
        ng-click="vm.setActiveStep($index)"
        ng-repeat="step in vm.stepper"
    ></lx-progress-tracker-step>
</lx-progress-tracker>
