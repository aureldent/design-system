<lumx-avatar lumx-image="http://i.pravatar.cc/40" lumx-size="xs"></lumx-avatar>
<lumx-avatar lumx-image="http://i.pravatar.cc/48" lumx-size="s"></lumx-avatar>
<lumx-avatar lumx-image="http://i.pravatar.cc/72" lumx-size="m"></lumx-avatar>
<lumx-avatar lumx-image="http://i.pravatar.cc/128" lumx-size="l"></lumx-avatar>
<lumx-avatar lumx-image="http://i.pravatar.cc/256" lumx-size="xl">
    <lumx-avatar-actions>
        <lumx-grid lumx-v-align="center">
            <lumx-button
                class="lumx-spacing-margin-right-regular"
                lumx-color="dark"
                lumx-emphasis="low"
                lumx-has-background="true"
                lumx-size="s"
                lumx-variant="icon"
            >
                <lumx-icon lumx-path="{{ vm.icons.mdiPencil }}"></lumx-icon>
            </lumx-button>

            <lumx-button
                class="lumx-spacing-margin-right-regular"
                lumx-color="dark"
                lumx-emphasis="low"
                lumx-has-background="true"
                lumx-size="s"
                lumx-variant="icon"
                ng-click="vm.openLightbox()"
            >
                <lumx-icon lumx-path="{{ vm.icons.mdiEye }}"></lumx-icon>
            </lumx-button>

            <lumx-button
                lumx-color="dark"
                lumx-emphasis="low"
                lumx-has-background="true"
                lumx-size="s"
                lumx-variant="icon"
                ng-click="vm.removeImage()"
            >
                <lumx-icon lumx-path="{{ vm.icons.mdiDelete }}"></lumx-icon>
            </lumx-button>
        </lumx-grid>
    </lumx-avatar-actions>
</lumx-avatar>
