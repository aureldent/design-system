<div class="demo-grid">
    <lx-avatar lx-image="http://i.pravatar.cc/40" lx-size="xs"></lx-avatar>
    <lx-avatar lx-image="http://i.pravatar.cc/48" lx-size="s"></lx-avatar>
    <lx-avatar lx-image="http://i.pravatar.cc/72" lx-size="m"></lx-avatar>
    <lx-avatar lx-image="http://i.pravatar.cc/128" lx-size="l"></lx-avatar>
    <lx-avatar lx-image="http://i.pravatar.cc/256" lx-size="xl">
        <lx-avatar-actions>
            <lx-grid lx-v-align="center">
                <lx-button
                    class="lumx-spacing-margin-right-regular"
                    lx-color="dark"
                    lx-emphasis="low"
                    lx-has-background="true"
                    lx-size="s"
                    lx-variant="icon"
                >
                    <lx-icon lx-path="{{ vm.icons.mdiPencil }}"></lx-icon>
                </lx-button>

                <lx-button
                    class="lumx-spacing-margin-right-regular"
                    lx-color="dark"
                    lx-emphasis="low"
                    lx-has-background="true"
                    lx-size="s"
                    lx-variant="icon"
                    ng-click="vm.openLightbox()"
                >
                    <lx-icon lx-path="{{ vm.icons.mdiEye }}"></lx-icon>
                </lx-button>

                <lx-button
                    lx-color="dark"
                    lx-emphasis="low"
                    lx-has-background="true"
                    lx-size="s"
                    lx-variant="icon"
                    ng-click="vm.removeImage()"
                >
                    <lx-icon lx-path="{{ vm.icons.mdiDelete }}"></lx-icon>
                </lx-button>
            </lx-grid>
        </lx-avatar-actions>
    </lx-avatar>
</div>
